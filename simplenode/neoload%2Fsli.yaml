      scope: AGGREGATED
      statistics: ELEMENTS_PER_SECOND
    avg_response_time:
      metricType: GLOBAL
      scope: AGGREGATED
      statistics: AVG_DURATION
    throughput:
      metricType: GLOBAL
      scope: AGGREGATED
      statistics: DOWNLOADED_BYTES_PER_SECOND
